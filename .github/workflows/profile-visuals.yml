name: 🧩 Generate GitHub Profile Visuals

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  generate-assets:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Clone repo
        uses: actions/checkout@v4

      - name: 🐍 Generate snake animation
        uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg?palette=github-dark
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 📊 Generate profile summary cards
        uses: vn7n24fzkq/github-profile-summary-cards@release
        with:
          USERNAME: ${{ github.repository_owner }}
          UTC_OFFSET: 3
          MARKDOWN: true
          AUTO_PUSH: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🧹 Move summary cards to dist
        run: |
          mkdir -p dist
          cp -r profile-summary-card-output/* dist/

      - name: 📈 Generate metrics.svg
        uses: lowlighter/metrics@latest
        with:
          filename: dist/metrics.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          base: header,activity
          plugin_languages: false
          plugin_lines: false
          plugin_followup: false
          config_timezone: Europe/Kyiv

      - name: 🏆 Generate trophy stats
        run: |
          curl -X GET "https://github-profile-trophy.vercel.app/?username=${{ github.repository_owner }}&theme=darkhub&no-frame=false&no-bg=true&margin-w=4&row=2" -o dist/trophies.svg

      - name: ⚡ Generate GitHub streak stats
        run: |
          curl -X GET "https://streak-stats.demolab.com/?user=${{ github.repository_owner }}&theme=dark&hide_border=true" -o dist/streak-stats.svg

      - name: 🌟 Generate top languages card
        run: |
          curl -X GET "https://github-readme-stats.vercel.app/api/top-langs/?username=${{ github.repository_owner }}&layout=compact&theme=dark&hide_border=true&langs_count=8" -o dist/top-languages.svg

      - name: 📊 Generate detailed GitHub stats
        run: |
          curl -X GET "https://github-readme-stats.vercel.app/api?username=${{ github.repository_owner }}&show_icons=true&theme=dark&hide_border=true&include_all_commits=true&count_private=true" -o dist/github-stats.svg

      - name: 📤 Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          commit_message: "🔁 Update profile visuals [$(date +'%Y-%m-%d %H:%M:%S')]"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}