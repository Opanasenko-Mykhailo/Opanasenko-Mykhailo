name: ğŸ§© Generate GitHub Profile Visuals

on:
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  generate-assets:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Clone repo
        uses: actions/checkout@v4

      ######################
      # ğŸ Snake animation
      ######################
      - name: ğŸ Generate snake animation
        uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg?palette=github-dark
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      ######################
      # ğŸ“Š Summary Cards
      ######################
      - name: ğŸ“Š Generate profile summary cards
        uses: vn7n24fzkq/github-profile-summary-cards@release
        with:
          USERNAME: ${{ github.repository_owner }}
          UTC_OFFSET: 3
          MARKDOWN: true

      ######################
      # ğŸ“¤ Push generated visuals
      ######################
      - name: ğŸ“¤ Push generated visuals
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          commit_message: "ğŸ” Update profile visuals"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}