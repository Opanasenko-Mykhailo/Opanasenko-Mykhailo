name: Generate Custom Snake

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v3

      - name: Generate the snake files
        uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg?&color_snake=#ff5733
            dist/github-snake-dark.svg?palette=github-dark&color_snake=#ff5733
            dist/ocean.gif?color_snake=#ff5733&color_dots=#ffcc00,#ff9900,#ff6600,#ff3300,#cc0000
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push new files to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          commit_message: "Snake Animation Update"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}